<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <style>
        h3 {
            margin: 10px;
        }

        #searchheading {
            display: none;
        }

        .movie-row {
            margin-bottom: 30px;
        }

        .card {
            display: inline-block;
            position: relative;
            margin: 10px;
            vertical-align: top;
            width: 200px;
        }

        .card img {
            max-width: 100%;
            max-height: 300px;
        }


        .img-container {
            position: relative;
            width: 200px;
            height: 300px;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s;
        }


        .card .plot {
            background: rgba(255,255,255,0.2);
            padding: 8px;
            position: absolute;
            width: 180px;
            z-index: 2;
        }

        .plot {
            display: flex;
            align-items: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #222;
            background: rgba(255,255,255,0.4);
            font-weight: bold;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            padding: 10px;
            z-index: 2;
        }

        .img-container:hover .card-img {
            filter: blur(3px);
        }

        .img-container:hover .plot {
            opacity: 1;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Filme</h1>
        <input type="text" placeholder="Filme suchen" id="searchmovie">
        <div>
            <h2 id="searchheading">Suchergebnisse</h2>
            <div id="moviesearch" class="movie-row"></div>
        </div>
        <div>
            <h2>Filme nach J.R.R. Tolkien</h2>
            <div id="movierow-1" class="movie-row"></div>
        </div>
        <div>
            <h2>Filme nach Stephen King</h2>
            <div id="movierow-2" class="movie-row"></div>
        </div>
        <div>
            <h2>Star Trek - Universum</h2>
            <div id="movierow-3" class="movie-row"></div>
        </div>
    </div>

    <script>
        const movieIds = [
            [
                "tt0120737",
                "tt0167261",
                "tt0167260",
                "tt0903624",
                "tt1170358",
                "tt2310332",
            ],
            [
                "tt0108941",
                "tt0099864",
                "tt1212452",
                "tt0120689",
                "tt0109642",
                "tt0118460",
            ],
            [
                "tt0079945",
                "tt0084726",
                "tt0088170",
                "tt0092007",
                "tt0098382",
                "tt0102975",
            ],
        ];

        function loadAllRows() {
            for (let row = 0; row < movieIds.length; row++) {
                loadMovieRow(`movierow-${row + 1}`, movieIds[row]);
            }
        }

        async function loadMovieRow(rowId, ids) {
            const container = document.getElementById(rowId);
            container.innerHTML = "Loading...";
            let cardsHtml = "";

            for (let i = 0; i < ids.length; i++) {
                const id = ids[i];
                if (!id) continue;
                try {
                    const response = await fetch(
                        `http://www.omdbapi.com/?i=${id}&apikey=bd730f97`
                    );
                    const movie = await response.json();
                    console.log(movie);
                    cardsHtml += `
                <div class="card" >
            <h4>${movie.Title}</h4>
            <div class="img-container">
            <img src="${movie.Poster}" alt="Poster" class="card-img">
            <div class="plot">${movie.Plot}</div>
            </div>
            </div>
                `;
                } catch (e) { }
            }
            container.innerHTML = cardsHtml;
        }
        document.addEventListener("DOMContentLoaded", loadAllRows);
        document.addEventListener("DOMContentLoaded", function () {
            loadMovieRow("movierow-1", movieIds[0]);
            loadMovieRow("movierow-2", movieIds[1]);
            loadMovieRow("movierow-3", movieIds[2]);


           const searchInput = document.getElementById("searchmovie");
    const searchDiv = document.getElementById("moviesearch");
    const searchHeading = document.getElementById("searchheading");
    
    searchDiv.style.display = "none";
    searchHeading.style.display = "none";

    searchInput.addEventListener("input", async function () {
        const query = searchInput.value.trim();
        if (!query) {
            searchDiv.style.display = "none";
            searchHeading.style.display = "none";
            searchDiv.innerHTML = "";
            return;
        }

        const response = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(query)}&?i=ID&apikey=bd730f97`);
        const data = await response.json();

        if (data.Search && data.Search.length > 0) {
            let cardsHtml = "";
            for (const movie of data.Search) {
                try {
                const detailResponse = await fetch(`https://www.omdbapi.com/?i=${movie.imdbID}&apikey=bd730f97`);
                const detail = await detailResponse.json();
                cardsHtml += `
                    <div class="card">
                        <h4>${detail.Title}</h4>
                        <div class="img-container">
                            <img src="${detail.Poster}" alt="Poster" class="card-img">
                            <div class="plot">${detail.Plot}</div>
                        </div>
                    </div>
                `;
                 } catch (e) {}
            }
            searchDiv.innerHTML = cardsHtml;
            searchDiv.style.display = "flex";
            searchHeading.style.display = "block";
        } 
    });
        });


    </script>
</body>

</html>
